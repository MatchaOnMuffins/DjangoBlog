{% extends 'base.html' %}
{% block title %}
    Register
{% endblock %}


{% block content %}
    <h1>Update Profile for {{ user.username }}</h1>
    <br>
    <br>
    <div class="form-control">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Update</button>
        </form>
    </div>

{% endblock %}
