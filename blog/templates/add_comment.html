{% extends 'base.html' %}
{% load static %}
{% block title %}
    Comment on Blog Post
{% endblock %}


{% block content %}
    {% if user.is_authenticated %}
        <h1>Add a new comment on post</h1>
        <br>
        <br>
        <div class="form-control">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">Add Comment</button>
            </form>
        </div>

    {% else %}
        <h2>You need to be logged in to add a comment</h2>
    {% endif %}


{% endblock %}
